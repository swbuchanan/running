<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Location Map</title>
    <!-- Folium will inject its CSS/JS here: -->
    {{ map_html|safe }}
    <style>
      /* Make sure the map fills the viewport: */
      html, body, #map {
        height: 100%; margin: 0; padding: 0;
      }
    </style>
  </head>
  <body>
    <!-- Foliumâ€™s map div has id="map" by default -->
    <div id="map"></div>
  </body>
</html>
